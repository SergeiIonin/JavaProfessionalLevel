<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .row.content {
            height: 450px
        }

        #employee-data {
            width: 300px;
            height: 30px;
            padding: 10px
        }

        #enter-data {
            padding: 10px;
            font-size: x-large;
        }

        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        @media screen and (max-width: 300px) {
            .row.content {
                height: auto;
            }
        }
    </style>
    <title>Страница редактора</title>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/blog">Employees</a></li>
                <li><a href="/blog/addition" class="active">Add new employee</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <h1 align="left" id="enter-data">Enter data of the employee</h1>
        <div class="col-sm-8 text-left" id="employee-data">
            <form action="#" th:action="@{/blog/addition/submit}" th:object="${employee}" method="post">


                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" th:field="*{firstName}"/>
                </div>
                <div class="form-group">
                    <label for="second-name">Last Name</label>
                    <input type="text" class="form-control" id="second-name" th:field="*{secondName}"/>
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text" class="form-control" id="salary" th:field="*{salary}"/>
                </div>

                <button type="sbmt" class="btn btn-success">Submit</button>
            </form>
            <hr/>
        </div>
    </div>
</div>

</body>
</html>
